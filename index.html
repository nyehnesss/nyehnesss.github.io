<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0", viewport-fit=cover">
  <title>Nice to Meet you!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    #app {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

#video-container {
  width: 100%;
  height: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #000;
}

    video {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background-color: #000;
  position: relative;
  z-index: 1;
}

    /* ðŸŸ¡ Overlay Buttons */
   #buttons-container {
  position: absolute;
  bottom: 10%; /* ðŸ‘ˆ Raised from 10% to 25% */
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 1rem;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
  z-index: 10;
  flex-wrap: nowrap;
  justify-content: center;
  overflow-x: auto;
  max-width: 100%;
  padding: 0 1rem;
}


#buttons-container.visible {
  opacity: 1;
  pointer-events: auto;
}



    #buttons-container.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .img-button {
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .img-button:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) and (orientation: landscape) {
      .img-button {
        width: 60px;
        height: 60px;
        object-fit: cover; /* Zoom in and crop */
      }
    }

    /* ðŸ”Š Tap to Start Fullscreen Overlay */
    #start-overlay {
      position: fixed;
      inset: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      z-index: 9999;
      cursor: pointer;
      text-align: center;
      padding: 2rem;
      opacity: 1;
      transition: opacity 1s ease;
    }

    #start-overlay.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 400px) {
  .img-button {
    width: 50px;
    height: 50px;
  }
}

    @media (max-width: 600px) {
  #buttons-container {
    bottom: 25%;
  }
      
  #video-container {
    position: absolute;
    inset: 0;
    z-index: 0;
  }

  video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;       /* ðŸ‘ˆ show full video without cropping */
    transform: scale(1.06);    /* ðŸ‘ˆ very mild zoom in */
    transform-origin: center;
    transition: transform 0.3s ease;
  }
}
}
  </style>
</head>
<body>

  <div id="app">

    <!-- ðŸ”Š Tap to Start Overlay -->
    <div id="start-overlay">Hello! Please tap anywhere to start :)</div>

    <div id="video-container">
      <video id="mainVideo" playsinline>
        <source src="img/ell.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <!-- ðŸŽ® Buttons overlaid on the video -->
      <div id="buttons-container">
        <img src="img/happy.png" class="img-button" alt="Button 1">
        <img src="img/neutral.png" class="img-button" alt="Button 2">
        <img src="img/sad.png" class="img-button" alt="Button 3">
        <img src="img/angry.png" class="img-button" alt="Button 4">
      </div>
    </div>
  </div>

  <script>
    const video = document.getElementById('mainVideo');
    const buttonsContainer = document.getElementById('buttons-container');
    const imageButtons = document.querySelectorAll('.img-button');
    const overlay = document.getElementById('start-overlay');

    const interactionPoints = [5, 20, 40]; // â± Customize timestamps
    let currentInteractionIndex = 0;
    let interactionShown = false;

    // ðŸ”Š Tap to Start Overlay Logic
    overlay.addEventListener('click', () => {
      overlay.classList.add('fade-out');
      video.muted = false;
      video.play().catch(err => {
        console.warn("Video failed to play:", err);
      });

      setTimeout(() => {
        overlay.remove();
      }, 1000); // match fade duration
    });

    // ðŸ•“ Show buttons at interaction points
    video.addEventListener('timeupdate', () => {
      if (currentInteractionIndex >= interactionPoints.length) return;

      const interactionTime = interactionPoints[currentInteractionIndex];

      if (video.currentTime >= interactionTime && !interactionShown) {
        interactionShown = true;
        video.pause();
        buttonsContainer.classList.add('visible');
      }
    });

    // ðŸ§  Resume video on button click
    imageButtons.forEach(button => {
      button.addEventListener('click', () => {
        buttonsContainer.classList.remove('visible');
        video.play();
        interactionShown = false;
        currentInteractionIndex++;
      });
    });
  </script>

</body>
</html>
